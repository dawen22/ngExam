<div class="container">
  <md-card style="background-color: #f5f5f5;">
    <div ng-hide="all">
      <h3 align="center">{{exam}}</h3>
      <div class="container-fluid" ng-hide="instruction">
        <md-card>
        <p layout-margin align="center">{{ins}}</p>
        </md-card>
        <center><md-button class="md-raised md-primary" type="submit" ng-click="begin()">Begin</md-button></center>
      </div>
      <br>
      <div class="col-md-12" ng-if="question">
        <div>
          <md-card>
          <div layout-margin>
            <p>{{id + 1}}) {{question.questionText}}</p>
            <div ng-repeat="question in question.questionSub">{{question.questionText1}}</div>
            <div ng-repeat="answer in question.answers">
              <md-radio-group ng-model="answers[$parent.$index]" ng-click="next()">
              <md-radio-button value="{{ answer.answerText }}" name="quest_{{$parent.$index}}_answers" /> {{ answer.answerText }}
              </md-radio-button>
              </md-radio-group>
		        </div>
          </div>
          </md-card>
        </div>
      </div>
      <div class="container-fluid" ng-if="nextTest">
        <center>
          <h4 layout-margin align="center">Test 1 done, click "next" to proceed to next test</h4>
          <md-button class="md-raised md-primary" type="submit" ng-click="gotoTest()">Next</md-button>
        </center>
     </div>
   </div>
   <div ng-if="result">
     test 1: {{correctTest1}}<br>
     test 2: {{correctTest2}}<br>
     test 3: {{correctTest3}}
   </div>
 </md-card>
</div>
